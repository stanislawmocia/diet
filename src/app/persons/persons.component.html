<div class="relative flex flex-col items-center mt-5">
  <div class="top-0 right-0 mb-4 flex">
    <a class="mr-3" routerLink="/import-export">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Import/Export</button>
    </a>

    <a routerLink="/summary">
      <button
        class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Summary</button>
    </a>
  </div>

  <div class="flex">
    <input id="name-input" [(ngModel)]="name" type="text" class="shadow border rounded py-2 px-3 mr-4"
      placeholder="Enter name..." (keydown.enter)="addPerson(name)">
    <button (click)="addPerson(name)"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
  </div>

  <ul class="w-full sm:w-1/2 lg:w-1/3">
    <li *ngFor="let person of persons" class="border-b py-2 px-3">
      <a routerLink="/{{person.id}}" class="cursor-pointer break-all">{{ person.name }}</a>
      <button (click)="removePerson(person.id)" class="ml-2 text-red-500 float-right">Remove</button>
    </li>
  </ul>
</div>
